<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusCraft - タスク管理</title>
    <link rel="stylesheet" href="https://mangatariyutamaeda.github.io/FocusCraft/style.css"> <!-- 公開URLに合わせたパス -->
    <script type="module" src="https://mangatariyutamaeda.github.io/FocusCraft/src/main.js"></script> <!-- 公開URLに合わせたパス -->
</head>
<body>
    <h1>FocusCraft - タスク管理</h1>
    
    <!-- メニュー -->
    <div id="menu" class="menu-container">
        <button id="main-view-btn">通常モード</button>
        <button id="focus-mode-btn">フォーカスモード</button>
        <button id="project-view-btn">プロジェクト別一覧</button>
    </div>

    <div id="project-view" style="display: none;">
        <h2>プロジェクト別</h2>
        <!-- タグフィルタ -->
        <div id="tag-filter-container">
            <label><input type="checkbox" id="all-tags-toggle"> 全タグ表示</label>
            <div id="tag-filter"></div>
        </div>
        <!-- タグ別のタスクリスト -->
        <div id="grouped-task-list"></div>
    </div>
    
    <div id="focus-mode" style="display: none;">
        <h2>フォーカスモード</h2>
        <div id="focus-task">
            <h3 id="focus-task-title">タスク: 現在のタスクはありません</h3>
            <textarea id="focus-task-notes" placeholder="タスクの詳細を記入してください"></textarea>
            <label for="focus-task-goal">ゴール:</label>
            <input type="text" id="focus-task-goal" placeholder="タスクのゴールを入力">
            <label for="focus-task-time">予定作業時間:</label>
            <input type="number" id="focus-task-time" placeholder="分" min="1">
            <p id="focus-task-tags">タグ: なし</p>
            <p id="focus-task-start-time">開始時刻: なし</p>
            <p id="focus-task-end-time">終了時刻: なし</p>
            <p id="focus-task-duration">経過時間: -</p>
            <button id="focus-task-start-btn">開始</button>
            <button id="focus-task-end-btn">終了</button>
            <button id="focus-task-complete-btn">完了</button>
        </div>
    </div>

    <!-- 通常モード -->
    <div id="main-view">
        <h2>通常モード</h2>
        
        <!-- 保存済みビュー -->
        <div class="view-container">
            <h3>保存済みビュー</h3>
            <div id="view-list"></div>
        </div>

        <!-- タスク管理エリア -->
        <div class="task-container">
            <!-- 検索機能 -->
            <div class="search-container">
                <input type="text" id="search-box" placeholder="タスクを検索...">
            </div>

            <!-- ビュー保存ボタン -->
            <div class="view-container">
                <button id="save-view-btn">現在のビューを保存</button>
            </div>

            <!-- タスク入力エリア -->
            <div class="input-container">
                <input type="text" id="focuscraft-input" placeholder="新しいタスクを入力">
                <input type="text" id="tag-input" placeholder="タグをカンマで区切って入力">
                <button id="add-btn">追加</button>
            </div>

            <!-- 現在のタスク -->
            <div class="current-task-container">
                <h3>現在実施中のタスク</h3>
                <div id="current-task">なし</div>
            </div>

            <!-- タスクリスト -->
            <ul id="focuscraft-list" class="task-list"></ul>
        </div>
    </div>
</body>
</html>
