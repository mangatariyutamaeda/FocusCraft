<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusCraft</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script> <!-- 分割後のメインファイルを読み込み -->
</head>
<body>
    <h1>FocusCraft</h1>
    <div class="main-container">
        <!-- 左側のビュー一覧 -->
        <div class="view-container">
            <h3>Saved Views</h3>
            <div id="view-list"></div> <!-- 保存済みビューが表示される -->
        </div>

        <!-- 中央のタスク管理エリア -->
        <div class="task-container">
            <!-- 検索ボックス -->
            <div class="search-container">
                <input type="text" id="search-box" placeholder="Search tasks...">
            </div>

            <!-- ビュー保存ボタン -->
            <div class="view-container">
                <button id="save-view-btn">Save Current View</button>
            </div>

            <!-- タスク入力フィールド -->
            <div class="input-container">
                <input type="text" id="focuscraft-input" placeholder="Enter a new task">
                <button id="add-btn">Add</button>
            </div>

            <!-- タスクリスト -->
            <ul id="focuscraft-list"></ul>
        </div>
    </div>
</body>
</html>
